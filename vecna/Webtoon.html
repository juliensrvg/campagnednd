  <style>
    .lightbox a.prev,
.lightbox a.next {
  position: absolute;
  top: 50%;
  font-size: 3em;
  color: white;
  text-decoration: none;
  padding: 0 20px;
  transform: translateY(-50%);
  z-index: 1000;
}

.lightbox a.prev:hover,
.lightbox a.next:hover {
  color: #ccc;
}

.lightbox a.prev {
  left: 10px;
}

.lightbox a.next {
  right: 10px;
}

  .lightbox a.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 2em;
  text-decoration: none;
  z-index: 1000;
  font-weight: bold;
}

.lightbox a.close:hover {
  color: #ccc;
}

  .lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px black;
}

.lightbox:target {
  display: flex;
}

  .galerie {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  padding: 20px;
}

.miniature {
  width: 100px;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.miniature:hover {
  transform: scale(1.05);
}
